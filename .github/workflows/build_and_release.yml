name: Build and Release EXE

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📚 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller matplotlib numpy

      - name: 📥 Download UPX binary
        run: |
          Invoke-WebRequest https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-win64.zip -OutFile upx.zip
          Expand-Archive upx.zip -DestinationPath .

      - name: ✅ Check if icon exists
        run: |
          if (Test-Path "assets\app_icon_256×256.ico") {
            echo "✔ Icon file found."
          } else {
            echo "❌ Icon file missing!"
            exit 1
          }

      - name: 🛠️ Build EXE with PyInstaller (with icon and matplotlib support)
        run: |
          $mplData = python -c "import matplotlib; print(matplotlib.get_data_path())"
          pyinstaller parametric_line_visualizer.py `
            --onefile `
            --noconfirm `
            --windowed `
            --icon=assets/app_icon_256×256.ico `
            --name parametric_line_visualizer `
            --add-data="$mplData;matplotlib/mpl-data" `
            --hidden-import=matplotlib.backends.backend_tkagg `
            --upx-dir upx-4.2.1-win64

      - name: 🧪 Check EXE output
        run: |
          if (Test-Path "dist\parametric_line_visualizer.exe") {
            echo "✅ EXE created."
          } else {
            echo "❌ Build failed."
            exit 1
          }

      - name: 🪪 Rename EXE with version
        run: |
          Copy-Item "dist\parametric_line_visualizer.exe" "dist\parametric_line_visualizer_${{ github.ref_name }}.exe"

      - name: 📦 ZIP EXE
        run: |
          Compress-Archive -Path "dist\parametric_line_visualizer_${{ github.ref_name }}.exe" -DestinationPath "parametric_line_visualizer_${{ github.ref_name }}.zip"

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: parametric_line_visualizer
          path: |
            dist/parametric_line_visualizer_${{ github.ref_name }}.exe
            parametric_line_visualizer_${{ github.ref_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: parametric_line_visualizer
          path: .  # ✅ Flatten files to current directory

      - name: 🚀 Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            parametric_line_visualizer_${{ github.ref_name }}.exe
            parametric_line_visualizer_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
