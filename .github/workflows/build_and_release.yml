name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Required System Libraries for GUI
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-pyqt5

    - name: Install Python Dependencies
      run: |
        pip install pyinstaller numpy matplotlib

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed \
          --icon=icon.ico \
          parametric_line_visualizer.py

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v3
      with:
        name: parametric-line-visualizer
        path: dist/parametric_line_visualizer
