name: Build and Release Parametric Line Visualizer

on:
  push:
    tags:
      - 'v*'  # Only build when a version tag is pushed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller parametric_line_visualizer.py ^
            --onefile ^
            --noconfirm ^
            --windowed ^
            --hidden-import=matplotlib.backends.backend_tkagg ^
            --add-data "C:\hostedtoolcache\windows\Python\3.11.*/x64\Lib\site-packages\matplotlib\mpl-data;matplotlib\mpl-data"

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: parametric_line_visualizer
          path: dist/parametric_line_visualizer.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: parametric_line_visualizer

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: parametric_line_visualizer.exe
